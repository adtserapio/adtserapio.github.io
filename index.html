<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adrian Serapio</title>
  <meta name="description" content="Adrian Serapi." />
  <meta name="color-scheme" content="light dark" />
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --bg: #0b0c0f;
      --fg: #e9eef3;
      --muted: #9aa3ad;
      --accent: #6ee7b7;
      --link: #8ab4ff;
      --maxw: 820px;
      --padx: 20px;
    }
    @media (prefers-color-scheme: light){
      :root { --bg:#fff; --fg:#121417; --muted:#626b76; --link:#1a73e8; }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; color: var(--fg); background: var(--bg);
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .wrap { max-width: var(--maxw); margin: 0 auto; padding: 36px var(--padx) 80px; }

    /* Cohesive single-flow layout */
    header { margin-bottom: 22px; }
    .toprow { display:flex; align-items:center; gap:16px; flex-wrap:wrap; }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid color-mix(in oklab, var(--fg) 18%, transparent);
      box-shadow: 0 4px 16px color-mix(in oklab, var(--bg) 60%, transparent);
      flex-shrink: 0;
      margin-right: 10px;
    }
    h1 { margin: 0; font-size: clamp(26px, 3.4vw, 38px); letter-spacing:.2px; }
    .tag { color: var(--muted); margin-top: 4px; }

    .links { display:flex; gap:10px; margin-left:auto; }
    .icon { display:inline-flex; align-items:center; justify-content:center; width:36px; height:36px; border-radius:9px; background: transparent; border: 1px solid color-mix(in oklab, var(--fg) 12%, transparent); }
    .icon:hover { text-decoration:none; }
    .icon i { font-size: 19px; line-height: 1; }

    .intro { font-size: 1.05rem; margin: 30px 0 18px; }

    hr { height:1px; border:0; background: color-mix(in oklab, var(--fg) 10%, transparent); margin: 18px 0 24px; }

    /* Publications: vertical list with its own scroll if long */
    .pubs {
      max-height: 360px; /* allows scrolling through many items without breaking the page */
      overflow: auto;
      padding-right: 4px;
    }
    .pub { padding: 10px 0; }
    .pub + .pub { border-top: 1px solid color-mix(in oklab, var(--fg) 10%, transparent); }
    .pub .venue { color: var(--muted); font-size: 12px; text-transform: uppercase; letter-spacing: .3px; }
    .pub .title { font-weight: 600; margin: 4px 0 2px; }
    .pub .authors { color: var(--muted); font-size: 14px; }
    .pub .links { margin-top: 6px; display:flex; gap:10px; flex-wrap:wrap; }

    footer { margin-top: 32px; color: var(--muted); font-size: 13px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="toprow">
        <img class="avatar" src="Photo.jpg" data-hover-src="Wacky_Photo.jpg" alt="Portrait of Adrian Serapio" loading="lazy" draggable="false" />
        <div>
          <h1>Adrian Serapio</h1>
        </div>
        <nav class="links" aria-label="profiles">
          <!-- LinkedIn (Font Awesome) -->
          <a class="icon" href="https://www.linkedin.com/in/adrian-serapio" target="_blank" rel="noopener" aria-label="LinkedIn">
            <i class="fa-brands fa-linkedin-in" aria-hidden="true"></i>
          </a>
          <!-- X (Twitter) Font Awesome -->
          <a class="icon" href="https://x.com/adtserapio" target="_blank" rel="noopener" aria-label="X (Twitter)">
            <i class="fa-brands fa-x-twitter" aria-hidden="true"></i>
          </a>
          <!-- Google Scholar (Font Awesome) -->
          <a class="icon" href="https://scholar.google.com/citations?user=acDFpiQAAAAJ" target="_blank" rel="noopener" aria-label="Google Scholar">
            <i class="fa-solid fa-graduation-cap" aria-hidden="true"></i>
          </a>
          <!-- Resume PDF -->
          <a class="icon" href="Resume.pdf" target="_blank" rel="noopener" aria-label="Resume PDF">
            <i class="fa-solid fa-file-lines" aria-hidden="true"></i>
          </a>
        </nav>
      </div>

      <p class="intro">
        Hello! I'm a PhD student in the UC Berkeley-UCSF joint graduate program in Bioengineering. My research is focused on the development, evaluation, and clinical translation of large language 
        and vision-language models for radiology. 
      </p>
    </header>

    <hr />

    <section aria-labelledby="pubs-heading">
      <h2 id="pubs-heading" style="margin:0 0 8px; font-size:16px; letter-spacing:.2px;">Research Work</h2>
      <div class="pubs" id="pubs"></div>
    </section>

    <footer>
      Â© <span id="year"></span> Adrian Serapio 
    </footer>
  </div>

  <script>
    const publications = [
      {
        title: "Radiologically Relevant Clinical History Summarization with Large Language Models: A Multi-Reader Performance Study",
        authors: "Serapio, A.*, Chen, T.L.*, Tangsombatvisit, B., Fields, B.K.K., Yu, Y., Guo, Y., Kim, S.K., Miao, B.Y., Sushil, M., Hess, C.P., Majumdar, S., & Sohn, J.H.",
        venue: "In Submission",
        links: [
          { label: "Code", href: "https://github.com/bdrad/llm-radiological-clinical-history-summarization" }
        ]      
      },
      {
        title: "An Open-source Fine-tuned Large Language Model for Radiological Impression Generation: A Multi-reader Performance Study",
        authors: "Serapio, A., Chaudhari, G., Savage, C.H., Lee, Y.J., Vella, M., Sridhar, S., Schroeder, J.L., Liu, J., Yala, A., Sohn, J.H.",
        venue: "BMC Medical Imaging, 2024",
        links: [
          { label: "Paper", href: "https://doi.org/10.1186/s12880-024-01435-w" },
          { label: "Code", href: "https://github.com/bdrad/radiological-report-impression-generation" }
        ]
      }
    ];

    const $pubs = document.getElementById('pubs');
    const pubItem = (p) => `
      <div class="pub">
        <div class="venue">${p.venue}</div>
        <div class="title">${p.title}</div>
        <div class="authors">${p.authors}</div>
        ${p.links?.length ? `<div class="links">${p.links.map(l => `<a href="${l.href}" target="_blank" rel="noopener">${l.label}</a>`).join('')}</div>` : ''}
      </div>`;
    $pubs.innerHTML = publications.map(pubItem).join('');

    document.getElementById('year').textContent = new Date().getFullYear();
    try {
      const updated = new Date(document.lastModified);
      document.getElementById('last-updated').textContent = `updated ${updated.toLocaleDateString(undefined, { year:'numeric', month:'short', day:'numeric' })}`;
    } catch {}

    const avatar = document.querySelector('.avatar');
    if (avatar) {
      const defaultSrc = avatar.getAttribute('src');
      const hoverSrc = avatar.dataset.hoverSrc;
      if (hoverSrc) {
        const swap = (src) => { avatar.src = src; };
        avatar.addEventListener('mouseenter', () => swap(hoverSrc));
        avatar.addEventListener('mouseleave', () => swap(defaultSrc));
        avatar.addEventListener('touchstart', () => swap(hoverSrc), { passive: true });
        avatar.addEventListener('touchend', () => swap(defaultSrc));
        avatar.addEventListener('touchcancel', () => swap(defaultSrc));
      }
    }
  </script>

  -->
</body>
</html>
